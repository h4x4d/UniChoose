<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <title>{% block title %}unichoose{% endblock %}</title>
    <meta charset="UTF-8">
    <link href='https://fonts.googleapis.com/css?family=Manrope'
          rel='stylesheet'>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>
    <meta name="msapplication-TileColor" content="#da532c">

    <link rel="apple-touch-icon" sizes="180x180"
          href="{% static 'icons/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32"
          href="{% static 'icons/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16"
          href="{% static 'icons/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'icons/site.webmanifest' %}">
    <link rel="shortcut icon" href="{% static 'icons/favicon.ico' %}">
    <meta name="msapplication-config" content="{% static 'icons/browserconfig.xml' %}">
    <meta name="theme-color" content="#ffffff">

    <meta property="og:title" content="UniChoose - сервер для полдбора университетов">
    <meta property="og:description" content="Данный сервис позволит вам выбрать университет и кафедру своей мечты за пару минут">
    <meta property="og:url" content="https://unichoose.ru/">
    <meta property="og:site_name" content="UniChoose.ru">
    <meta property="og:image" content="https://i.imgur.com/xOSvJc8.jpeg">
    <meta property="og:image:width" content="4096">
    <meta property="og:image:height" content="4096">


    {% block head %}
    {% endblock %}
    <meta name="viewport" content="width=device-width, initial-scale=0.7">
</head>
<body>
{% include "includes/header.html" %}
<main>
    {% block content %}
        <p>Здесь должен был быть контент</p>
    {% endblock %}
</main>
<script src="{% static 'js/custom.js' %}"></script>
</body>
<div class="d-flex align-items-center">
    {% include "includes/footer.html" %}
</div>
</html>
