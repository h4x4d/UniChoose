{% extends 'base.html' %}
{% block content %}
    <div class="container d-flex align-items-center justify-content-center">
        <div class="form-holder">
            <form method="POST">
                <h5 class='display-5'>Вход</h5>
                {% load crispy_forms_tags %}
                {% csrf_token %}
                {% for field in form %}
                    {{ field|as_crispy_field }}
                {% endfor %}
                <div class="row form-btn-holder">
                    <button type="submit" class="btn btn-primary">Далее!
                    </button>
                    <a type="button" class="btn btn-outline-dark" href="#">Регистрация</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
